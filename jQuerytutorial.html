<!DOCTYPE html>
<html>
<head>
  <style>
  a.test {
    font-weight: bold;
  }
  </style>
    <meta charset="utf-8">
    <title>Demo</title>
  </head>
  <body>
    <a href="http://jquery.com/">jQuery</a>
    <script src="jquery.js"></script>
    <script>

    // ( "a" ).addClass( "test");

    $( document ).ready(function() {
    $( "a" ).click(function( event ) {
        event.preventDefault();
        $( this ).hide( "slow" );
        alert( "As you can see, the link no longer took you to jquery.com" );
        event.preventDefault();
    });
});

    </script>
  </body>
  </html>
